<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문자열 합치기</h2>
    <p>
        <input type="text" name="" id="title1"></p>
    <p>+</p>
    <p><input type="text" name="" id="title2"></p>

    <p><input type="button" value="합치기" onclick="con_string();"></p>

    <p><input type="text" name="" id="title3"></p>

<script>
        function con_string(){

    tit1= document.getElementById('title1').value;
    tit2= document.getElementById('title2').value;

            tit3=tit1 + tit2;

    document.getElementById('title3').value=tit3;
        }
</script>

</body>
</html>
