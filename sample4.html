<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            text-align: center;
            font-size: 110%;
            font-weight: bold;
        }
        input#number1, #number2, #number3{
            width: 100%;
        }
       
    </style>
</head>
<body>
    <h1>곱셈계산기</h1>
    <p><input type="text" id="number1"></p>
    <p>*</p>
    <p><input type="text" id="number2"></p>
    <p><input type="button" value="=" onclick="cal_plus();"></p>
    <p><input type="text" id="number3"></p>

<script src=""></script>
<script>
    function cal_plus(){
        //alert('계산기');
        //2번째 - get
       num1= document.getElementById('number1').value;
       num2= document.getElementById('number2').value;
       //3번째는 계산.
       //alert(num1 * num2);

       //4번째 - set (마지막 상자에 결과값 입력)
       document.getElementById('number3').value=num1 * num2;

    }
</script>


</body>
</html>
