<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1-배경색을 바꾸는 버튼</h2>
    <form action="sever.html" method="get">
        <input type="button" value="배경색변경" onclick="aaaa1();">
        <!-- 사람이 클릭 = 이벤트발생 -->
        <!-- 이벤트 핸들러 -->
        <!-- 이벤트함수     이렇게 세가지가 필요해용 (모든 프로그램 언어들이 다 세개가 필요함.)-->

        <input type="button" value="원래색변경" onclick="aaaa2();">

    </form>
    <script>
        function aaaa1() {
            alert('테스트')
            document.bgColor='green'
        }
            function aaaa2() {
            alert('테스트')
            document.bgColor='white'
        }
    </script>
</body>
</html>
